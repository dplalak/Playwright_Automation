name: Playwright tests pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "30 17 * * *"

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      URL: ${{ secrets.URL_SECRET }}
      USERNAME: ${{ secrets.USERNAME_SECRET }}
      SECOND_USERNAME: ${{ secrets.SECOND_USERNAME_SECRET }}
      PASSWORD: ${{ secrets.PASSWORD_SECRET }}
    strategy:
      matrix:
        project: [chromium, firefox, webkit, mobile-chrome, mobile-safari]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          check-latest: true

      - name: Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Run Playwright tests
        env:
          PROJECT_NAME: ${{ matrix.project }}
        run: npx playwright test --project=${{ matrix.project }} --reporter=html

      - name: Upload Playwright HTML report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.project }}
          path: playwright-report/
          retention-days: 7
